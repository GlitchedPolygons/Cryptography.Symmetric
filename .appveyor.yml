version: 2.0.{build}
image: Visual Studio 2019
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
configuration: 
- Debug
- Release
build_script:
- cd src && dotnet build && cd ..
test_script:
- cd tests && dotnet build && dotnet add package Appveyor.TestLogger --version 2.0.0 && dotnet restore && dotnet test --test-adapter-path:. --logger:Appveyor
